<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>학생 목록</title>
  <style>
    body{font-family:system-ui,Apple SD Gothic Neo,Malgun Gothic,sans-serif;margin:24px}
    h1{margin:0 0 14px}
    .wrap{max-width:880px}
    .search{width:100%;max-width:880px;padding:12px;border:1px solid #ccc;border-radius:10px;font-size:16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:14px;margin:10px 0}
    .name{font-weight:900;font-size:18px}
    .meta{opacity:.85;margin-top:6px;line-height:1.6}
    .chips{display:flex;flex-wrap:wrap;gap:6px;margin-top:10px}
    .chip{font-size:12px;border:1px solid #ddd;border-radius:999px;padding:4px 8px;opacity:.95;background:#fff}
    .chip.bold{border-color:#111;font-weight:900}
    .chipbtn{cursor:pointer}
    a.btn{display:inline-block;margin-top:10px;text-decoration:none;border:1px solid #111;padding:8px 10px;border-radius:10px}
    .warn{background:#fff7e6;border:1px solid #ffd28a;padding:10px;border-radius:10px;margin:10px 0}
    .small{font-size:12px;opacity:.75}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>학생 목록</h1>
    <input id="q" class="search" placeholder="검색: 학생명 / 학교 / 진로 / 전형 / 과목 / 진도" />
    <div id="warn"></div>
    <div id="list"></div>
  </div>

  <script>
    const SHOW_ID = false;      // 화면에 id도 보이게 = true
    const DEFAULT_SHOW = 4;     // 목록에서 기본으로 펼쳐 보여줄 진도 개수 (0이면 전부 펼침)

    let students = [];
    let scores = [];
    let progress = [];

    // ---------- util ----------
    const esc = (s) => String(s ?? '').replace(/[&<>"']/g, m =>
      ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
    );

    function pickName(s){
      return s.studentName ?? s.studentname ?? s.name ?? s["학생명"] ?? s["이름"] ?? s["성명"] ?? s.id ?? "-";
    }

    function safeNum(v){
      const n = Number(v);
      return Number.isFinite(n) ? n : null;
    }

    function detectSubjects(records){
      const set = new Set();
      for (const r of records){
        for (const k of Object.keys(r)){
          if (k === "id" || k === "round" || k === "date") continue;
          if (k.endsWith("컷")) continue;
          const v = r[k];
          if (v === undefined || v === null || v === "") continue;
          if (Number.isFinite(Number(v))) set.add(k);
        }
      }
      const priority = ["국어","수학","영어"];
      return Array.from(set).sort((a,b)=>{
        const ia = priority.indexOf(a);
        const ib = priority.indexOf(b);
        if (ia !== -1 || ib !== -1) return (ia === -1 ? 99 : ia) - (ib === -1 ? 99 : ib);
        return a.localeCompare(b, "ko");
      });
    }

    function latestRecord(records){
      let best = null;
      for (const r of records){
        if (!best) { best = r; continue; }
        const rr = safeNum(r.round);
        const br = safeNum(best.round);
        if (rr != null && br != null) {
          if (rr > br) best = r;
        } else {
          const rd = String(r.date ?? "");
          const bd = String(best.date ?? "");
          if (rd > bd) best = r;
        }
      }
      return best;
    }

    function passCount(rec, subjects){
      let known = 0, pass = 0;
      for (const sub of subjects){
        const s = safeNum(rec[sub]);
        const c = safeNum(rec[sub + "컷"]);
        if (s == null || c == null) continue;
        known++;
        if (s >= c) pass++;
      }
      return { pass, known };
    }

    function normalizeProgressItem(p){
      const subj = (p["과목"] ?? p.subject ?? "").toString().trim();
      const term = (p["학년학기"] ?? p.term ?? "").toString().trim();
      const topic = (p["진도"] ?? p["진도(단원/주제)"] ?? p.topic ?? "").toString().trim();
      const memo = (p["메모"] ?? p.memo ?? "").toString().trim();
      return { subj, term, topic, memo };
    }

    // ---------- maps ----------
    let scoreMap = new Map();      // id -> records[]
    let subjectMap = new Map();    // id -> subjects[]
    let latestMap = new Map();     // id -> latestScoreRecord
    let progMap = new Map();       // id -> progressRecords[]
    let latestProgMap = new Map(); // id -> {round,date,items[]}

    function buildMaps(){
      scoreMap = new Map();
      subjectMap = new Map();
      latestMap = new Map();

      for (const r of scores){
        if (!r || !r.id) continue;
        if (!scoreMap.has(r.id)) scoreMap.set(r.id, []);
        scoreMap.get(r.id).push(r);
      }
      for (const [id, arr] of scoreMap.entries()){
        arr.sort((a,b)=>(safeNum(a.round)??0)-(safeNum(b.round)??0));
        subjectMap.set(id, detectSubjects(arr));
        latestMap.set(id, latestRecord(arr));
      }

      progMap = new Map();
      latestProgMap = new Map();

      for (const p of (progress || [])){
        if (!p || !p.id) continue;
        if (!progMap.has(p.id)) progMap.set(p.id, []);
        progMap.get(p.id).push(p);
      }

      for (const [id, arr] of progMap.entries()){
        arr.sort((a,b)=>(safeNum(a.round)??0)-(safeNum(b.round)??0));
        const lastRound = arr.length ? arr[arr.length-1].round : null;
        if (lastRound == null) continue;
        const items = arr.filter(x => x.round === lastRound);
        const date = items[0]?.date ?? "";
        latestProgMap.set(id, { round:lastRound, date, items });
      }
    }

    // ---------- render ----------
    function render(keyword){
      const list = document.getElementById('list');
      const k = (keyword || '').toLowerCase();

      const items = students.filter(s => {
        const name = pickName(s);
        const id = s.id || "";
        const subs = (subjectMap.get(id) || []).join(" ");

        const lp = latestProgMap.get(id);
        let progText = "";
        if (lp){
          progText = lp.items.map(p=>{
            const n = normalizeProgressItem(p);
            return `${n.subj} ${n.term} ${n.topic} ${n.memo}`.trim();
          }).join(" ");
        }

        const hay = `${s.school||''} ${name||''} ${s.career||''} ${s.admission||''} ${id} ${subs} ${progText}`.toLowerCase();
        return !k || hay.includes(k);
      });

      list.innerHTML = items.map(s => {
        const name = pickName(s);
        const id = s.id || "";
        const subs = subjectMap.get(id) || [];
        const latest = latestMap.get(id) || null;

        let latestInfo = `<span class="small">점수 기록 없음</span>`;
        if (latest){
          const pc = passCount(latest, subs);
          const passText = pc.known ? `컷 통과 ${pc.pass}/${pc.known}` : `컷 데이터 없음`;
          latestInfo = `<span class="small">최근 점수: #${esc(latest.round)} (${esc(latest.date)}) · ${passText}</span>`;
        }

        // progress (입력된 만큼만 표시 + 더보기/접기)
        const lp = latestProgMap.get(id);

        let progressHtml = `
          <div class="chips">
            <span class="chip bold">이번 주 진도</span>
            <span class="chip">기록 없음</span>
          </div>
        `;

        if (lp){
          const lines = lp.items.map(p=>{
            const n = normalizeProgressItem(p);
            const head = `${n.subj}${n.term ? `(${n.term})` : ""}`.trim();
            const topic = n.topic ? `: ${n.topic}` : "";
            return (head + topic).trim();
          }).filter(Boolean);

          const shown = (DEFAULT_SHOW <= 0) ? lines : lines.slice(0, DEFAULT_SHOW);
          const rest  = (DEFAULT_SHOW <= 0) ? []    : lines.slice(DEFAULT_SHOW);

          const key = `p_${id}`;

          progressHtml = `
            <div class="chips">
              <span class="chip bold">이번 주 진도</span>
              <span class="chip">#${esc(lp.round)}${lp.date ? ` · ${esc(lp.date)}` : ""}</span>
              ${shown.map(t=>`<span class="chip">${esc(t)}</span>`).join("")}
              ${rest.length ? `<button class="chip chipbtn" data-action="showMore" data-key="${esc(key)}">+${rest.length} 더보기</button>` : ``}
            </div>
            ${rest.length ? `
              <div class="chips" data-morebox="${esc(key)}" style="display:none;margin-top:6px">
                ${rest.map(t=>`<span class="chip">${esc(t)}</span>`).join("")}
                <button class="chip chipbtn" data-action="hideMore" data-key="${esc(key)}">접기</button>
              </div>
            ` : ``}
          `;
        }

        const subjectChips = subs.length
          ? subs.map(x => `<span class="chip">${esc(x)}</span>`).join("")
          : `<span class="chip">과목 미확인</span>`;

        return `
          <div class="card">
            <div class="name">
              ${esc(name)}
              ${SHOW_ID ? `<span class="small"> (${esc(id)})</span>` : ``}
            </div>
            <div class="meta">
              학교: ${esc(s.school || '-')}<br/>
              진로: ${esc(s.career || '-')}<br/>
              전형: ${esc(s.admission || '-')}<br/>
              ${latestInfo}
            </div>

            ${progressHtml}

            <div class="chips" style="margin-top:8px">
              <span class="chip bold">응시 과목</span>
              ${subjectChips}
            </div>

            <a class="btn" href="./student.html?id=${encodeURIComponent(id)}">성적/그래프/진도 보기</a>
          </div>
        `;
      }).join('') || '<div style="opacity:.7;margin-top:12px">검색 결과가 없습니다.</div>';
    }

    // 이벤트 위임: 더보기/접기
    document.getElementById("list").addEventListener("click", (e)=>{
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;

      const action = btn.dataset.action;
      const key = btn.dataset.key;
      const moreBox = document.querySelector(`[data-morebox="${CSS.escape(key)}"]`);
      const showBtn = document.querySelector(`button[data-action="showMore"][data-key="${CSS.escape(key)}"]`);

      if (action === "showMore"){
        if (moreBox) moreBox.style.display = "flex";
        if (showBtn) showBtn.style.display = "none";
      }
      if (action === "hideMore"){
        if (moreBox) moreBox.style.display = "none";
        if (showBtn) showBtn.style.display = "inline-block";
      }
    });

    async function init(){
      const warnEl = document.getElementById("warn");

      try{
        const [resS, resC, resP] = await Promise.all([
          fetch('./students.json', { cache:'no-store' }),
          fetch('./scores.json',   { cache:'no-store' }),
          fetch('./progress.json', { cache:'no-store' }).catch(()=>null)
        ]);

        students = await resS.json();
        scores   = await resC.json();
        progress = resP ? await resP.json() : [];

        buildMaps();

        const studentIds = new Set(students.map(s => s.id).filter(Boolean));
        const scoreIds = new Set(Array.from(scoreMap.keys()));
        const progIds  = new Set(Array.from(progMap.keys()));

        const scoreOnly = Array.from(scoreIds).filter(x => !studentIds.has(x));
        const progOnly  = Array.from(progIds).filter(x => !studentIds.has(x));

        let html = "";
        if (scoreOnly.length){
          html += `<div class="warn"><b>주의:</b> scores.json에는 있는데 students.json에는 없는 id: <span class="small">${scoreOnly.map(esc).join(", ")}</span></div>`;
        }
        if (progOnly.length){
          html += `<div class="warn"><b>주의:</b> progress.json에는 있는데 students.json에는 없는 id: <span class="small">${progOnly.map(esc).join(", ")}</span></div>`;
        }
        if (!resP){
          html += `<div class="warn"><b>알림:</b> progress.json을 못 불러왔어요. (진도 표시 없음)</div>`;
        }
        warnEl.innerHTML = html;

        render('');
        document.getElementById('q').addEventListener('input', (e)=>render(e.target.value.trim()));
      }catch(e){
        document.getElementById('list').textContent = 'students.json / scores.json / progress.json 로딩 실패';
      }
    }

    init();
  </script>
</body>
</html>
