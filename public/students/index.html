<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>학생 목록</title>
  <style>
    body{font-family:system-ui,Apple SD Gothic Neo,Malgun Gothic,sans-serif;margin:24px}
    h1{margin:0 0 14px}
    .search{width:100%;max-width:720px;padding:12px;border:1px solid #ccc;border-radius:10px;font-size:16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:14px;margin:10px 0;max-width:720px}
    .name{font-weight:900;font-size:18px}
    .meta{opacity:.85;margin-top:6px;line-height:1.6}
    .chips{display:flex;flex-wrap:wrap;gap:6px;margin-top:10px}
    .chip{font-size:12px;border:1px solid #ddd;border-radius:999px;padding:4px 8px;opacity:.9}
    .chip.bold{border-color:#111;font-weight:800}
    a.btn{display:inline-block;margin-top:10px;text-decoration:none;border:1px solid #111;padding:8px 10px;border-radius:10px}
    .warn{max-width:720px;background:#fff7e6;border:1px solid #ffd28a;padding:10px;border-radius:10px;margin:10px 0}
    .small{font-size:12px;opacity:.75}
  </style>
</head>
<body>
  <h1>학생 목록</h1>
  <input id="q" class="search" placeholder="검색: 학생명 / 학교 / 진로 / 전형 / 과목" />
  <div id="warn"></div>
  <div id="list"></div>

  <script>
    const SHOW_ID = false; // ✅ 화면에 id를 보여주고 싶으면 true

    let students = [];
    let scores = [];

    // -------- util --------
    const esc = (s) => String(s ?? '').replace(/[&<>"']/g, m =>
      ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
    );

    function pickName(s){
      return s.studentName ?? s.studentname ?? s.name ?? s["학생명"] ?? s["이름"] ?? s["성명"] ?? s.id ?? "-";
    }

    function safeNum(v){
      const n = Number(v);
      return Number.isFinite(n) ? n : null;
    }

    // 점수 키에서 과목 자동 탐지:
    // - id/round/date 제외
    // - '컷'으로 끝나는 키 제외
    function detectSubjects(records){
      const set = new Set();
      for (const r of records){
        for (const k of Object.keys(r)){
          if (k === "id" || k === "round" || k === "date") continue;
          if (k.endsWith("컷")) continue;
          const v = r[k];
          if (v === undefined || v === null || v === "") continue;
          if (Number.isFinite(Number(v))) set.add(k);
        }
      }
      // 정렬: 국/수/영 우선 + 나머지 가나다
      const priority = ["국어","수학","영어"];
      return Array.from(set).sort((a,b)=>{
        const ia = priority.indexOf(a);
        const ib = priority.indexOf(b);
        if (ia !== -1 || ib !== -1) return (ia === -1 ? 99 : ia) - (ib === -1 ? 99 : ib);
        return a.localeCompare(b, "ko");
      });
    }

    function latestRecord(records){
      // round가 있으면 round 기준, 없으면 date 기준
      let best = null;
      for (const r of records){
        if (!best) { best = r; continue; }
        const rr = safeNum(r.round);
        const br = safeNum(best.round);
        if (rr != null && br != null) {
          if (rr > br) best = r;
        } else {
          // date 비교(문자열 YYYY-MM-DD 가정)
          const rd = String(r.date ?? "");
          const bd = String(best.date ?? "");
          if (rd > bd) best = r;
        }
      }
      return best;
    }

    function passCount(rec, subjects){
      // 컷 키가 있는 과목만 계산
      let known = 0, pass = 0;
      for (const sub of subjects){
        const s = safeNum(rec[sub]);
        const c = safeNum(rec[sub + "컷"]);
        if (s == null || c == null) continue;
        known++;
        if (s >= c) pass++;
      }
      return { pass, known };
    }

    // -------- data map --------
    let scoreMap = new Map();      // id -> records[]
    let subjectMap = new Map();    // id -> subjects[]
    let latestMap = new Map();     // id -> latestRecord

    function buildMaps(){
      scoreMap = new Map();
      subjectMap = new Map();
      latestMap = new Map();

      for (const r of scores){
        if (!r || !r.id) continue;
        if (!scoreMap.has(r.id)) scoreMap.set(r.id, []);
        scoreMap.get(r.id).push(r);
      }

      for (const [id, arr] of scoreMap.entries()){
        // 회차 정렬
        arr.sort((a,b)=>(safeNum(a.round)??0)-(safeNum(b.round)??0));
        const subs = detectSubjects(arr);
        subjectMap.set(id, subs);
        latestMap.set(id, latestRecord(arr));
      }
    }

    // -------- render --------
    function render(keyword){
      const list = document.getElementById('list');
      const k = (keyword || '').toLowerCase();

      const items = students.filter(s => {
        const name = pickName(s);
        const id = s.id || "";
        const subs = subjectMap.get(id) || [];
        const subsText = subs.join(" ");

        const hay = `${s.school||''} ${name||''} ${s.career||''} ${s.admission||''} ${id} ${subsText}`.toLowerCase();
        return !k || hay.includes(k);
      });

      list.innerHTML = items.map(s => {
        const name = pickName(s);
        const id = s.id || "";
        const subs = subjectMap.get(id) || [];
        const latest = latestMap.get(id) || null;

        let latestInfo = `<span class="small">점수 기록 없음</span>`;
        if (latest){
          const pc = passCount(latest, subs);
          // 컷 데이터가 없는 경우 known=0이 될 수 있음
          const passText = pc.known ? `컷 통과 ${pc.pass}/${pc.known}` : `컷 데이터 없음`;
          latestInfo = `<span class="small">최근: #${esc(latest.round)} (${esc(latest.date)}) · ${passText}</span>`;
        }

        const chips = subs.length
          ? subs.map(x => `<span class="chip">${esc(x)}</span>`).join("")
          : `<span class="chip">과목 미확인</span>`;

        return `
          <div class="card">
            <div class="name">
              ${esc(name)}
              ${SHOW_ID ? `<span class="small"> (${esc(id)})</span>` : ``}
            </div>
            <div class="meta">
              학교: ${esc(s.school || '-') }<br/>
              진로: ${esc(s.career || '-') }<br/>
              전형: ${esc(s.admission || '-') }<br/>
              ${latestInfo}
            </div>
            <div class="chips">
              <span class="chip bold">응시 과목</span>
              ${chips}
            </div>
            <a class="btn" href="./student.html?id=${encodeURIComponent(id)}">성적/그래프 보기</a>
          </div>
        `;
      }).join('') || '<div style="opacity:.7;margin-top:12px">검색 결과가 없습니다.</div>';
    }

    async function init(){
      const [resS, resC] = await Promise.all([
        fetch('./students.json', { cache:'no-store' }),
        fetch('./scores.json',   { cache:'no-store' })
      ]);
      students = await resS.json();
      scores = await resC.json();

      buildMaps();

      // ✅ scores에만 있고 students에 없는 id 경고(예: shstudy09, shstudy10)
      const warnEl = document.getElementById("warn");
      const studentIds = new Set(students.map(s => s.id).filter(Boolean));
      const scoreOnly = Array.from(scoreMap.keys()).filter(id => !studentIds.has(id));
      if (scoreOnly.length){
        warnEl.innerHTML = `
          <div class="warn">
            <div><b>주의:</b> scores.json에는 있는데 students.json에는 없는 id가 있어요.</div>
            <div class="small">목록에 이름이 안 뜨고 student.html에서 “학생명 미등록”으로 표시됩니다.</div>
            <div class="small">누락 id: ${scoreOnly.map(esc).join(", ")}</div>
          </div>
        `;
      } else {
        warnEl.innerHTML = "";
      }

      render('');
      document.getElementById('q').addEventListener('input', (e)=>render(e.target.value.trim()));
    }

    init().catch(()=>{
      document.getElementById('list').textContent = 'students.json / scores.json 로딩 실패';
    });
  </script>
</body>
</html>
