<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>학생 목록</title>
  <style>
    body{font-family:system-ui,Apple SD Gothic Neo,Malgun Gothic,sans-serif;margin:24px}
    h1{margin:0 0 14px}
    .search{width:100%;max-width:720px;padding:12px;border:1px solid #ccc;border-radius:10px;font-size:16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:14px;margin:10px 0;max-width:720px}
    .name{font-weight:900}
    .meta{opacity:.85;margin-top:6px;line-height:1.6}
    a.btn{display:inline-block;margin-top:10px;text-decoration:none;border:1px solid #111;padding:8px 10px;border-radius:10px}
    a.btn + a.btn{margin-left:8px}
    .warn{color:#b00020;font-weight:900;margin-top:8px}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <h1>학생 목록</h1>
  <input id="q" class="search" placeholder="검색: 학생명 / 학교 / 진로 / 전형 / ID" />
  <div id="list"></div>

  <script>
    let students = [];

    function pickName(s){
      return s.studentName ?? s.studentname ?? s.name ?? s["학생명"] ?? s["이름"] ?? s["성명"] ?? s.id ?? s["학생ID"] ?? "-";
    }

    // ✅ 핵심: id가 어떤 키로 와도 잡아내기
    function pickId(s){
      return s.id ?? s.studentId ?? s.studentID ?? s["id"] ?? s["ID"] ?? s["학생ID"] ?? s["학생 아이디"] ?? s["학번"] ?? null;
    }

    // 토큰도 다양한 키로 대응
    function pickToken(s){
      return s.token ?? s.accessToken ?? s.key ?? s.pass ?? s.pw ?? s["token"] ?? s["토큰"] ?? null;
    }

    async function init(){
      const res = await fetch('./students.json', { cache:'no-store' });
      students = await res.json();
      render('');
      document.getElementById('q').addEventListener('input', (e)=>render(e.target.value.trim()));
    }

    function render(keyword){
      const list = document.getElementById('list');
      const k = (keyword || '').toLowerCase();

      const items = students.filter(s => {
        const name = pickName(s);
        const id = pickId(s) || '';
        const hay = `${s.school||''} ${name||''} ${s.career||''} ${s.admission||''} ${id}`.toLowerCase();
        return !k || hay.includes(k);
      });

      list.innerHTML = items.map(s => {
        const name = pickName(s);
        const id = pickId(s);
        const token = pickToken(s);

        // ✅ 상세 링크(반드시 id 붙임)
        const baseStudent = "./student.html";
        const baseUniv = "./univ_list.html";

        const studentHref = id
          ? `${baseStudent}?id=${encodeURIComponent(id)}${token ? `&token=${encodeURIComponent(token)}` : ''}`
          : null;

        const univHref = id
          ? `${baseUniv}?id=${encodeURIComponent(id)}${token ? `&token=${encodeURIComponent(token)}` : ''}`
          : null;

        return `
          <div class="card">
            <div class="name">${name} <span class="muted">(${id ?? 'ID없음'})</span></div>
            <div class="meta">
              학교: ${s.school || '-'}<br/>
              진로: ${s.career || '-'}<br/>
              전형: ${s.admission || '-'}
            </div>

            ${
              id
              ? `
                <a class="btn" href="${studentHref}">성적/그래프/진도 보기</a>
                <a class="btn" href="${univHref}">대학 상향/적정 보기</a>
              `
              : `<div class="warn">⚠ 이 학생은 students.json에 ID가 없어서 상세로 못 들어갑니다. (id/학생ID/ID 중 하나 필요)</div>`
            }
          </div>
        `;
      }).join('') || '<div style="opacity:.7;margin-top:12px">검색 결과가 없습니다.</div>';
    }

    init().catch(()=>{
      document.getElementById('list').textContent = 'students.json 로딩 실패';
    });
  </script>
</body>
</html>
