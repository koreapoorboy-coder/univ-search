<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>학생 성적</title>
  <style>
    html,body{width:100%;overflow-x:hidden}
    *{box-sizing:border-box}
    body{font-family:system-ui,Apple SD Gothic Neo,Malgun Gothic,sans-serif;margin:14px;background:#fff;color:#111}
    .wrap{max-width:1100px;margin:0 auto}
    .card{border:1px solid #ddd;border-radius:18px;padding:16px;margin:12px 0;background:#fff}
    .title{font-size:22px;font-weight:900;margin:0 0 10px}
    .meta{opacity:.85;line-height:1.7}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .pill{display:inline-flex;align-items:center;border:2px solid #111;border-radius:999px;padding:7px 12px;font-weight:900}
    .btn{display:inline-block;border:1px solid #111;border-radius:12px;padding:10px 14px;text-decoration:none;color:#111;background:#fff}
    .btn:hover{background:#fafafa}
    .muted{opacity:.7}
    .warn{color:#b00020;font-weight:900}

    /* 최신 성적 카드 */
    .scoreHead{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .scoreHead .h{font-size:16px;font-weight:900}
    .scoreHead .r{display:inline-flex;align-items:center;border:1px solid #ddd;border-radius:999px;padding:6px 10px;font-weight:900;opacity:.85}

    .scoreGrid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;margin-top:12px}
    @media(min-width: 860px){ .scoreGrid{grid-template-columns:repeat(5,minmax(0,1fr));} }

    .scoreItem{border:1px solid #eee;border-radius:14px;padding:12px 14px;min-width:0;background:#fff;display:flex;flex-direction:column;gap:6px}
    .scoreTop{display:flex;justify-content:space-between;align-items:center}
    .scoreTop .k{font-weight:900}
    .pct{font-weight:900;opacity:.75}
    .bigline{display:flex;align-items:baseline;gap:10px;min-width:0}
    .big{font-weight:900;font-size:34px;letter-spacing:-0.5px}
    .unit{font-weight:900;font-size:18px;margin-left:2px}
    .grade{font-weight:900;font-size:14px;opacity:.8;white-space:nowrap}

    details{border:1px solid #eee;border-radius:14px;padding:10px 12px;background:#fff}
    summary{cursor:pointer;font-weight:900}
    .pastList{margin-top:10px;display:grid;gap:8px}
    .pastRow{border:1px solid #eee;border-radius:12px;padding:10px 12px}
    .pastRow .r{font-weight:900}
    .pastRow .g{margin-top:6px;display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px}
    @media(min-width: 860px){ .pastRow .g{grid-template-columns:repeat(5,minmax(0,1fr));} }
    .pastChip{border:1px solid #f0f0f0;border-radius:10px;padding:8px 10px;font-weight:900;display:flex;justify-content:space-between;gap:10px}
    .pastChip .p{opacity:.75;white-space:nowrap}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title" id="hdr">학생 성적</div>
    <div class="meta" id="meta"></div>
    <div class="row" id="modeRow"></div>
    <div class="row" id="navRow"></div>
  </div>

  <div class="card" id="scoreCard" style="display:none;">
    <div class="scoreHead">
      <div class="h" id="scoreTitle">최신 성적</div>
      <div class="r" id="scoreRound">-</div>
      <div class="muted" style="margin-left:auto">원점수 + 백분위(p)</div>
    </div>

    <div class="scoreGrid" id="latestGrid"></div>

    <div class="muted" style="margin-top:10px">※ 학부모/학생이 같이 볼 수 있도록 원점수와 백분위(p)를 함께 표시합니다.</div>

    <div style="margin-top:12px">
      <details id="pastBox" style="display:none;">
        <summary>이전 성적 보기</summary>
        <div class="pastList" id="pastList"></div>
      </details>
    </div>
  </div>

  <div class="card" id="errCard" style="display:none;">
    <div class="warn" id="errTitle">오류</div>
    <div class="muted" id="errMsg"></div>
  </div>
</div>

<script src="./student.js"></script>
</body>
</html>
