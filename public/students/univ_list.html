<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>대학 상향/적정</title>
  <style>
    html,body{width:100%;overflow-x:hidden}
    *{box-sizing:border-box}
    body{font-family:system-ui,Apple SD Gothic Neo,Malgun Gothic,sans-serif;margin:16px;background:#fff;color:#111}
    .wrap{max-width:1100px;margin:0 auto}
    .card{border:1px solid #ddd;border-radius:18px;padding:16px;margin:14px 0;background:#fff}
    .title{font-size:22px;font-weight:900;margin:0 0 10px}
    .meta{opacity:.85;line-height:1.7}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .pill{display:inline-flex;align-items:center;border:2px solid #111;border-radius:999px;padding:7px 12px;font-weight:900}
    .badge{display:inline-flex;align-items:center;border:1px solid #ddd;border-radius:999px;padding:6px 10px;font-weight:800;background:#fff}
    .btn{display:inline-block;border:1px solid #111;border-radius:12px;padding:10px 14px;text-decoration:none;color:#111;background:#fff}
    .btn:hover{background:#fafafa}
    .warn{color:#b00020;font-weight:900}
    .muted{opacity:.7}

    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
    input, select{
      border:1px solid #ddd;border-radius:12px;padding:10px 12px;background:#fff;font-weight:700;
      width:min(340px, 100%);
    }

    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .tab{border:1px solid #111;border-radius:999px;padding:8px 12px;background:#fff;cursor:pointer;font-weight:900}
    .tab[aria-selected="true"]{background:#111;color:#fff}

    /* PC 표 */
    .tablebox{border:1px solid #eee;border-radius:14px;padding:12px;overflow:auto;-webkit-overflow-scrolling:touch}
    table{border-collapse:collapse;width:100%;min-width:980px}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:left;font-size:14px;white-space:nowrap;vertical-align:top}
    th{background:#fafafa;font-weight:900;position:sticky;top:0}
    .num{text-align:right}

    .status{font-weight:900}
    .st-fit{color:#0b57d0}   /* 적정 */
    .st-up{color:#b26a00}    /* 상향 */
    .st-na{color:#777}       /* 데이터없음 */

    /* 과목칩 (모바일에서도 줄바꿈되게) */
    .chips{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .chip{
      display:inline-flex;gap:8px;align-items:center;
      border:1px solid #ddd;border-radius:999px;padding:8px 12px;background:#fff;font-weight:900;
      font-size:13px;
    }
    .chip .k{opacity:.7;font-weight:900}
    .chip .s{font-weight:900}
    .chip .v{font-weight:900}
    .chip .d{opacity:.7;font-weight:800}
    .chip.ok{border-color:#0b57d0}
    .chip.ng{border-color:#b26a00}
    .chip.na{border-color:#ddd;opacity:.7}
    .chip.ok .s{color:#0b57d0}
    .chip.ng .s{color:#b26a00}
    .chip.na .s{color:#777}

    /* ✅ 모바일 카드(접힘/펼침) */
    .mobile-only{display:none;}
    .desktop-only{display:block;}

    .m-list{display:flex;flex-direction:column;gap:12px;}
    details.mcard{
      border:1px solid #eee;border-radius:16px;background:#fff;
      overflow:hidden;
    }
    details.mcard summary{
      list-style:none; cursor:pointer; padding:14px;
    }
    details.mcard summary::-webkit-details-marker{display:none}
    .mhead{display:flex;justify-content:space-between;gap:10px;align-items:flex-start}
    .mname{font-weight:900;font-size:16px;line-height:1.3}
    .msub{opacity:.75;margin-top:6px;font-size:13px;line-height:1.4}
    .mbody{padding:0 14px 14px}
    .mnote{margin-top:10px;opacity:.8;font-size:13px;line-height:1.5}
    .mdivider{border:0;border-top:1px solid #f0f0f0;margin:12px 0}

    /* ✅ 모바일/태블릿에서는 카드로 강제(기준 980px) */
    @media(max-width: 980px){
      .desktop-only{display:none;}
      .mobile-only{display:block;}
      table{min-width:900px} /* 혹시라도 보여야 하는 상황 대비 */
    }

    /* ✅ sticky는 “한 덩어리”로만 */
    @media(max-width: 980px){
      #stickyBar{
        position:sticky; top:0; z-index:10;
        background:#fff;
        padding:10px 0;
        border-bottom:1px solid #eee;
      }
      #stickyBar .controls{margin-top:0}
      #stickyBar .tabs{margin-top:10px;flex-wrap:nowrap;overflow-x:auto;-webkit-overflow-scrolling:touch}
      #stickyBar .tabs::-webkit-scrollbar{display:none}
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title" id="hdr">대학 상향/적정</div>
    <div class="meta" id="meta"></div>
    <div class="row" id="modeRow"></div>
    <div class="row" id="navRow"></div>

    <!-- ✅ stickyBar로 controls+tabs를 한 번에 고정 -->
    <div id="stickyBar">
      <div class="controls" id="controls" style="display:none;">
        <input id="q" placeholder="대학/학과 검색 (예: 경희, 컴퓨터)" />
        <select id="groupSel">
          <option value="__all__">전체 계열</option>
        </select>
        <select id="yearSel">
          <option value="__all__">전체 연도</option>
        </select>
      </div>
      <div class="tabs" id="tabs" style="display:none;"></div>
    </div>
  </div>

  <div id="content"></div>
</div>

<script>
(() => {
  const ADMIN_TOKEN = "CHANGE_ME_ADMIN";
  const LS_KEY = "__ADMIN_TOKEN__";
  const norm = (v) => String(v ?? "").trim();

  const qs = new URLSearchParams(location.search);
  const adminParam = qs.get("admin");
  const adminSaved = localStorage.getItem(LS_KEY);
  const admin = adminParam || adminSaved;

  const idParam = qs.get("id");
  const tParam = qs.get("t") || qs.get("token");

  const isAdmin = (norm(admin) === norm(ADMIN_TOKEN));
  if (adminParam && isAdmin) localStorage.setItem(LS_KEY, adminParam);

  const $ = (s)=>document.querySelector(s);
  const esc = (s)=>String(s??"").replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));

  async function loadJson(path){
    const r = await fetch(path, { cache:"no-store" });
    if(!r.ok) throw new Error(path+" load failed ("+r.status+")");
    return r.json();
  }

  function pickName(s){ return s.studentName ?? s.studentname ?? s.name ?? s["학생명"] ?? s["이름"] ?? s["성명"] ?? s.id ?? "-"; }
  function pickId(s){ return s.id ?? s.studentId ?? s.studentID ?? s["ID"] ?? s["학생ID"] ?? s["학번"] ?? null; }
  function pickToken(s){ return s.token ?? s.accessToken ?? s.key ?? s["token"] ?? s["토큰"] ?? null; }

  function pickRound(x){ const v = x?.round ?? x?.Round ?? x?.["회차"] ?? x?.["차수"]; return v==null?null:Number(v); }
  function pickDate(x){ return x?.date ?? x?.Date ?? x?.["날짜"] ?? x?.["일자"] ?? null; }

  const META_KEYS = new Set(["id","studentId","studentID","ID","학생ID","name","학생명","이름","성명","round","Round","회차","차수","date","Date","날짜","일자"]);

  function toNum(v){
    if(v==null || v==="") return null;
    const n = Number(v);
    return Number.isFinite(n) ? n : null;
  }

  function showDenied(extra){
    $("#hdr").textContent = "접근 권한이 없습니다.";
    $("#meta").innerHTML = `
      <div class="warn">학생을 찾을 수 없습니다.</div>
      <div class="muted">관리자: univ_list.html?id=학생ID&admin=관리자토큰 / 학생: univ_list.html?t=개별토큰</div>
      ${extra || ""}
    `;
  }

  function roundLabel(row){
    const r = pickRound(row);
    const d = pickDate(row);
    if(r!=null && d) return `#${r} (${d})`;
    if(r!=null) return `#${r}`;
    if(d) return String(d);
    return "-";
  }

  // 학생 최신 회차 과목 맵(부분응시 + 탐구 추론)
  function buildStudentMap(latestRow){
    const get = (...keys) => {
      for(const k of keys){
        const v = toNum(latestRow?.[k]);
        if(v!=null) return v;
      }
      return null;
    };

    const map = {
      "국어": get("국어","국"),
      "수학": get("수학","수"),
      "영어": get("영어","영"),
      "탐1": get("탐1","탐구1","탐_1","탐구_1"),
      "탐2": get("탐2","탐구2","탐_2","탐구_2"),
      "한국사": get("한국사","한"),
    };

    if(map["탐1"]==null || map["탐2"]==null){
      const keys = Object.keys(latestRow||{});
      const cand = [];
      for(const k of keys){
        if(META_KEYS.has(k)) continue;
        if(String(k).endsWith("컷")) continue;
        if(["국어","국","수학","수","영어","영","한국사","한","탐1","탐2","탐구1","탐구2","탐_1","탐_2","탐구_1","탐구_2"].includes(k)) continue;
        const v = toNum(latestRow[k]);
        if(v==null) continue;
        cand.push(k);
      }
      if(map["탐1"]==null && cand[0]) map["탐1"] = toNum(latestRow[cand[0]]);
      if(map["탐2"]==null && cand[1]) map["탐2"] = toNum(latestRow[cand[1]]);
    }
    return map;
  }

  // 대학 컷 읽기: cuts / cut_kor / 직접키(국어/수학/...) 모두 지원
  function getUnivCuts(u){
    const out = {};

    if(u && typeof u.cuts === "object" && u.cuts){
      for(const k of Object.keys(u.cuts)){
        const v = toNum(u.cuts[k]);
        if(v!=null) out[k] = v;
      }
    }

    const kor = toNum(u.cut_kor ?? u.kor_cut ?? u.cut_korean);
    const math = toNum(u.cut_math ?? u.math_cut);
    const eng = toNum(u.cut_eng ?? u.eng_cut);
    const inq1 = toNum(u.cut_inq1 ?? u.cut_tam1 ?? u.inq1_cut);
    const inq2 = toNum(u.cut_inq2 ?? u.cut_tam2 ?? u.inq2_cut);
    if(kor!=null) out["국어"]=kor;
    if(math!=null) out["수학"]=math;
    if(eng!=null) out["영어"]=eng;
    if(inq1!=null) out["탐1"]=inq1;
    if(inq2!=null) out["탐2"]=inq2;

    const dKor = toNum(u["국어"] ?? u["국"]);
    const dMath = toNum(u["수학"] ?? u["수"]);
    const dEng = toNum(u["영어"] ?? u["영"]);
    const dInq1 = toNum(u["탐1"] ?? u["탐구1"]);
    const dInq2 = toNum(u["탐2"] ?? u["탐구2"]);
    if(dKor!=null) out["국어"]=dKor;
    if(dMath!=null) out["수학"]=dMath;
    if(dEng!=null) out["영어"]=dEng;
    if(dInq1!=null) out["탐1"]=dInq1;
    if(dInq2!=null) out["탐2"]=dInq2;

    return out;
  }

  function evalRow(u, stuMap){
    const cuts = getUnivCuts(u);
    const keys = ["국어","수학","탐1","탐2","영어"];

    let sumDiff = 0;
    let cnt = 0;
    let hasNg = false;

    const per = keys.map(k=>{
      const s = stuMap[k];
      const c = cuts[k];
      if(s==null || c==null){
        return { k, s, c, diff:null, state:"na" };
      }
      const diff = s - c;
      sumDiff += diff;
      cnt += 1;
      const state = diff>=0 ? "ok" : "ng";
      if(state==="ng") hasNg = true;
      return { k, s, c, diff, state };
    });

    const avgDiff = cnt ? (sumDiff / cnt) : null;

    let code = "na";
    if(cnt === 0) code = "na";
    else if(hasNg) code = "up";
    else code = "fit";

    return { per, avgDiff, cnt, code };
  }

  function statusLabel(code){
    if(code==="fit") return { t:"적정", cls:"st-fit" };
    if(code==="up")  return { t:"상향", cls:"st-up" };
    return { t:"데이터없음", cls:"st-na" };
  }

  function chipsHtml(per){
    const items = per.map(p=>{
      const vText = (p.s==null) ? "미응시" : `${p.s}`;
      const cText = (p.c==null) ? "-" : `${p.c}`;
      const dText = (p.diff==null) ? "" : (p.diff>=0 ? `(+${p.diff.toFixed(1)})` : `(${p.diff.toFixed(1)})`);
      const cls = p.state==="ok" ? "chip ok" : (p.state==="ng" ? "chip ng" : "chip na");
      const judge = (p.state==="ok") ? "적정" : (p.state==="ng" ? "상향" : "없음");

      return `<span class="${cls}">
        <span class="k">${esc(p.k)}</span>
        <span class="s">${esc(judge)}</span>
        <span class="v">${esc(vText)}</span>
        <span class="d">/ ${esc(cText)} ${esc(dText)}</span>
      </span>`;
    }).join("");

    return `<div class="chips">${items}</div>`;
  }

  async function main(){
    // 학생 찾기
    let students = [];
    try{
      students = await loadJson("./students.json");
      if(!Array.isArray(students)) throw new Error("students.json is not an array");
    }catch(e){
      showDenied(`<div class="warn">students.json 로딩 실패: ${esc(e.message)}</div>`);
      return;
    }

    let student = null;
    if(isAdmin && idParam){
      student = students.find(s => norm(pickId(s)) === norm(idParam));
    }
    if(!student && tParam){
      student = students.find(s => norm(pickToken(s)) === norm(tParam));
    }
    if(!student){ showDenied(); return; }

    const sid = norm(pickId(student));
    const stok = norm(pickToken(student));
    const name = pickName(student);

    $("#hdr").innerHTML = `대학 상향/적정 · ${esc(name)} (${esc(sid)})`;
    $("#meta").innerHTML = `
      학교: ${esc(student.school||"-")}<br>
      진로: ${esc(student.career||"-")}<br>
      전형: ${esc(student.admission||"-")}
    `;
    $("#modeRow").innerHTML = isAdmin
      ? `<span class="pill">관리자 모드</span><span class="muted">id로 접근</span>`
      : `<span class="pill">학부모/학생 모드</span><span class="muted">토큰 접근</span>`;

    const studentHref = isAdmin
      ? `./student.html?id=${encodeURIComponent(sid)}&admin=${encodeURIComponent(ADMIN_TOKEN)}`
      : `./student.html?t=${encodeURIComponent(stok)}`;
    const nav = [];
    nav.push(`<a class="btn" href="${studentHref}">← 학생 상세로</a>`);
    if(isAdmin) nav.push(`<a class="btn" href="./index.html?admin=${encodeURIComponent(ADMIN_TOKEN)}">학생 목록</a>`);
    $("#navRow").innerHTML = nav.join("");

    // scores 최신
    let scores = [];
    try{
      scores = await loadJson("./scores.json");
      if(!Array.isArray(scores)) throw new Error("scores.json is not an array");
    }catch(e){
      $("#content").innerHTML = `<div class="card"><div class="warn">scores.json 로딩 실패</div><div class="muted">${esc(e.message)}</div></div>`;
      return;
    }

    const rows = scores
      .filter(r => norm(pickId(r)) === sid)
      .sort((a,b)=>{
        const ra = pickRound(a), rb = pickRound(b);
        if(ra!=null && rb!=null) return ra-rb;
        const da = pickDate(a), db = pickDate(b);
        if(da && db) return String(da).localeCompare(String(db));
        return 0;
      });

    if(!rows.length){
      $("#content").innerHTML = `<div class="card"><div class="warn">성적 데이터 없음</div><div class="muted">scores.json에서 id=${esc(sid)} 데이터를 찾지 못했습니다.</div></div>`;
      return;
    }

    const latest = rows[rows.length-1];
    const stuMap = buildStudentMap(latest);

    // univ 데이터
    let univs = [];
    try{
      univs = await loadJson("./univ_percentile.json");
      if(!Array.isArray(univs)) throw new Error("univ_percentile.json is not an array");
    }catch(e){
      $("#content").innerHTML = `<div class="card"><div class="warn">univ_percentile.json 로딩 실패</div><div class="muted">${esc(e.message)}</div></div>`;
      return;
    }

    // 필터 옵션
    const groups = [...new Set(univs.map(x=>x.group).filter(Boolean))].sort((a,b)=>String(a).localeCompare(String(b),"ko"));
    const years = [...new Set(univs.map(x=>x.year).filter(Boolean))].sort((a,b)=>a-b);

    const groupSel = $("#groupSel");
    groups.forEach(g=>{
      const o=document.createElement("option");
      o.value=String(g); o.textContent=String(g);
      groupSel.appendChild(o);
    });

    const yearSel = $("#yearSel");
    years.forEach(y=>{
      const o=document.createElement("option");
      o.value=String(y); o.textContent=String(y);
      yearSel.appendChild(o);
    });

    $("#controls").style.display = "flex";
    $("#tabs").style.display = "flex";

    const evaluated = univs.map(u=>{
      const ev = evalRow(u, stuMap);
      return { ...u, _ev: ev };
    });

    // 탭
    const tabs = $("#tabs");
    const tabDefs = [
      {key:"fit", label:"적정"},
      {key:"up",  label:"상향"},
      {key:"all", label:"전체"},
    ];
    let activeTab = "fit";

    tabs.innerHTML = "";
    tabDefs.forEach((tdef)=>{
      const b=document.createElement("button");
      b.type="button";
      b.className="tab";
      b.textContent=tdef.label;
      b.setAttribute("aria-selected", tdef.key===activeTab ? "true":"false");
      b.addEventListener("click", ()=>{
        activeTab = tdef.key;
        tabs.querySelectorAll(".tab").forEach(x=>x.setAttribute("aria-selected","false"));
        b.setAttribute("aria-selected","true");
        render();
      });
      tabs.appendChild(b);
    });

    const qInput = $("#q");

    function render(){
      const q = norm(qInput.value).toLowerCase();
      const g = groupSel.value;
      const y = yearSel.value;

      let arr = evaluated.slice();

      if(activeTab!=="all"){
        arr = arr.filter(x=>x._ev.code===activeTab);
      }
      if(g!=="__all__"){
        arr = arr.filter(x=>String(x.group)===String(g));
      }
      if(y!=="__all__"){
        arr = arr.filter(x=>String(x.year)===String(y));
      }
      if(q){
        arr = arr.filter(x =>
          String(x.univ||x.대학||"").toLowerCase().includes(q) ||
          String(x.major||x.dept||x.학과||"").toLowerCase().includes(q)
        );
      }

      // 정렬: 적정은 avgDiff 큰 순, 상향은 avgDiff 덜 마이너스 순, 데이터없음은 아래
      arr.sort((a,b)=>{
        const order = {fit:0, up:1, na:2};
        const ao = order[a._ev.code] ?? 9;
        const bo = order[b._ev.code] ?? 9;
        if(ao !== bo) return ao - bo;
        const av = a._ev.avgDiff ?? -9999;
        const bv = b._ev.avgDiff ?? -9999;
        return bv - av;
      });

      const headerCard = `
        <div class="card">
          <div class="row">
            <span class="badge">최신 성적: ${esc(roundLabel(latest))}</span>
            <span class="badge muted">국:${stuMap["국어"] ?? "-"} · 수:${stuMap["수학"] ?? "-"} · 영:${stuMap["영어"] ?? "-"}</span>
            <span class="badge muted">탐1:${stuMap["탐1"] ?? "-"} · 탐2:${stuMap["탐2"] ?? "-"}</span>
          </div>
          <div class="muted">
            ※ 모바일은 <b>카드(펼치기)</b>로 표시됩니다. 과목별 “적정/상향/없음”이 칩에 바로 보입니다.
          </div>
        </div>
      `;

      // ✅ 모바일 카드(펼치기)
      const mobileCards = arr.map(u=>{
        const ev = u._ev;
        const st = statusLabel(ev.code);
        const avgDiffText = ev.avgDiff==null ? "-" : (ev.avgDiff>=0 ? `+${ev.avgDiff.toFixed(1)}` : `${ev.avgDiff.toFixed(1)}`);
        const covered = `${ev.cnt}/5`;

        return `
          <details class="mcard">
            <summary>
              <div class="mhead">
                <div class="mname">${esc(u.univ||u.대학||"-")} · ${esc(u.major||u.dept||u.학과||"-")}</div>
                <div class="status ${st.cls}" style="white-space:nowrap">${esc(st.t)}</div>
              </div>
              <div class="msub">${esc(u.year ?? "-")} · ${esc(u.group||"-")} · 응시 ${esc(covered)} · 평균차이 ${esc(avgDiffText)}</div>
            </summary>
            <div class="mbody">
              <hr class="mdivider"/>
              ${chipsHtml(ev.per)}
              ${u.note ? `<div class="mnote">${esc(u.note)}</div>` : ``}
            </div>
          </details>
        `;
      }).join("");

      // PC 표
      const rowsHtml = arr.map(u=>{
        const ev = u._ev;
        const st = statusLabel(ev.code);
        const avgDiffText = ev.avgDiff==null ? "-" : (ev.avgDiff>=0 ? `+${ev.avgDiff.toFixed(1)}` : `${ev.avgDiff.toFixed(1)}`);
        const covered = `${ev.cnt}/5`;

        return `
          <tr>
            <td class="status ${st.cls}">${esc(st.t)}</td>
            <td>${esc(u.year ?? "-")}</td>
            <td>${esc(u.univ||u.대학||"-")}</td>
            <td>${esc(u.major||u.dept||u.학과||"-")}</td>
            <td>${esc(u.group||"-")}</td>
            <td>${chipsHtml(ev.per)}</td>
            <td class="num">${esc(covered)}</td>
            <td class="num">${esc(avgDiffText)}</td>
            <td>${esc(u.note||"-")}</td>
          </tr>
        `;
      }).join("");

      $("#content").innerHTML = `
        ${headerCard}

        <div class="mobile-only">
          <div class="m-list">
            ${mobileCards || `<div class="card"><div class="muted">표시할 데이터가 없습니다.</div></div>`}
          </div>
        </div>

        <div class="card tablebox desktop-only">
          <table>
            <thead>
              <tr>
                <th>판정</th>
                <th>연도</th>
                <th>대학</th>
                <th>학과</th>
                <th>계열</th>
                <th>과목별 비교 (판정/학생/컷/차이)</th>
                <th class="num">응시</th>
                <th class="num">평균차이</th>
                <th>비고</th>
              </tr>
            </thead>
            <tbody>
              ${rowsHtml || `<tr><td colspan="9" class="muted">표시할 데이터가 없습니다.</td></tr>`}
            </tbody>
          </table>
        </div>
      `;
    }

    qInput.addEventListener("input", render);
    groupSel.addEventListener("change", render);
    yearSel.addEventListener("change", render);

    render();
  }

  main().catch(err=>{
    $("#hdr").textContent = "오류";
    $("#meta").innerHTML = `<div class="warn">로딩 오류</div><div class="muted">${esc(err.message)}</div>`;
  });
})();
</script>
</body>
</html>
