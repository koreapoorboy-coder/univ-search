<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>진도 · 상담 메모</title>
  <style>
    html,body{width:100%;overflow-x:hidden}
    *{box-sizing:border-box}
    body{
      font-family:system-ui,Apple SD Gothic Neo,Malgun Gothic,sans-serif;
      margin:14px;background:#fff;color:#111
    }
    .wrap{max-width:980px;margin:0 auto}
    .card{border:1px solid #ddd;border-radius:18px;padding:16px;margin:12px 0;background:#fff}
    .title{font-size:20px;font-weight:900;margin:0 0 8px}
    .meta{opacity:.85;line-height:1.55}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .btn{
      display:inline-block;border:1px solid #111;border-radius:12px;
      padding:10px 14px;text-decoration:none;color:#111;background:#fff;font-weight:900
    }
    .btn:hover{background:#fafafa}
    .pill{display:inline-flex;align-items:center;border:2px solid #111;border-radius:999px;padding:7px 12px;font-weight:900}
    .badge{display:inline-flex;align-items:center;border:1px solid #ddd;border-radius:999px;padding:8px 12px;font-weight:900;background:#fff}
    .warn{color:#b00020;font-weight:900}
    .muted{opacity:.7}
    .spacer{flex:1}

    /* ---- Subject Sections ---- */
    .sec{border-top:1px solid #eee;margin-top:14px;padding-top:14px}
    .sec:first-child{border-top:0;margin-top:0;padding-top:0}
    .secHead{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .secTitle{font-weight:900;font-size:18px}
    .secSub{opacity:.75;font-weight:800}
    .grid2{display:grid;grid-template-columns:1fr;gap:10px;margin-top:10px}
    @media(min-width:860px){ .grid2{grid-template-columns:1fr 1fr;} }

    .box{border:1px solid #eee;border-radius:14px;padding:12px;background:#fff}
    .k{opacity:.65;font-weight:900}
    .v{font-weight:800;line-height:1.55}
    .kv{display:grid;grid-template-columns: 86px 1fr;gap:8px 10px}

    .lvl{display:inline-flex;align-items:center;border-radius:999px;padding:6px 10px;font-weight:900;border:1px solid #ddd;background:#fff}
    .lvl.low{border-color:#b00020;color:#b00020}
    .lvl.mid{border-color:#b26a00;color:#b26a00}
    .lvl.ok{border-color:#0b57d0;color:#0b57d0}

    /* evidence */
    .evi{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .evi a{font-weight:900}
    .thumb{
      width:76px;height:76px;border-radius:12px;border:1px solid #eee;
      object-fit:cover;cursor:pointer;background:#fafafa
    }

    /* collapsible */
    details{border:1px solid #eee;border-radius:14px;padding:10px 12px;background:#fff}
    summary{cursor:pointer;font-weight:900;list-style:none}
    summary::-webkit-details-marker{display:none}
    .tablebox{border:1px solid #eee;border-radius:14px;padding:10px;overflow:auto;margin-top:10px}
    table{border-collapse:collapse;width:100%;min-width:760px}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:left;font-size:14px;white-space:nowrap;vertical-align:top}
    th{background:#fafafa;font-weight:900;position:sticky;top:0}

    /* Mobile: make it simple */
    @media(max-width:860px){
      table{min-width:0}
      th,td{white-space:normal}
      .kv{grid-template-columns: 78px 1fr}
      .thumb{width:64px;height:64px}
    }

    /* modal */
    #imgModal{
      position:fixed;inset:0;background:rgba(0,0,0,.72);
      display:none;align-items:center;justify-content:center;z-index:9999;padding:18px
    }
    #imgModal .inner{
      max-width:min(920px, 100%);max-height:min(92vh, 100%);
      background:#fff;border-radius:16px;overflow:hidden;border:1px solid rgba(255,255,255,.25)
    }
    #imgModal img{display:block;max-width:100%;max-height:92vh}
    #imgModal .bar{
      display:flex;gap:10px;align-items:center;justify-content:space-between;
      padding:10px 12px;border-bottom:1px solid #eee
    }
    #imgModal .bar b{font-size:14px}
    #imgModal .x{
      border:1px solid #111;border-radius:10px;padding:6px 10px;background:#fff;font-weight:900;cursor:pointer
    }
  </style>
</head>
<body>
<div class="wrap">

  <div class="card">
    <div class="title" id="hdr">진도 · 상담 메모</div>
    <div class="meta" id="meta"></div>
    <div class="row" id="navRow"></div>
  </div>

  <div id="content"></div>
</div>

<!-- image modal -->
<div id="imgModal" role="dialog" aria-modal="true">
  <div class="inner">
    <div class="bar">
      <b id="imgTitle">증빙</b>
      <button class="x" id="imgClose">닫기</button>
    </div>
    <img id="imgView" alt="evidence" />
  </div>
</div>

<script>
(() => {
  const ADMIN_TOKEN = "CHANGE_ME_ADMIN";
  const LS_KEY = "__ADMIN_TOKEN__";
  const norm = (v) => String(v ?? "").trim();

  const qs = new URLSearchParams(location.search);
  const adminParam = qs.get("admin");
  const adminSaved = localStorage.getItem(LS_KEY);
  const admin = adminParam || adminSaved;

  const idParam = qs.get("id");
  const tParam = qs.get("t") || qs.get("token");

  const isAdmin = (norm(admin) === norm(ADMIN_TOKEN));
  if (adminParam && isAdmin) localStorage.setItem(LS_KEY, adminParam);

  const $ = (s)=>document.querySelector(s);
  const esc = (s)=>String(s??"").replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));

  async function loadJson(path){
    const r = await fetch(path, { cache:"no-store" });
    if(!r.ok) throw new Error(path+" load failed ("+r.status+")");
    return r.json();
  }

  function pickName(s){ return s.studentName ?? s.studentname ?? s.name ?? s["학생명"] ?? s["이름"] ?? s["성명"] ?? s.id ?? "-"; }
  function pickId(s){ return s.id ?? s.studentId ?? s.studentID ?? s["ID"] ?? s["학생ID"] ?? s["학번"] ?? null; }
  function pickToken(s){ return s.token ?? s.accessToken ?? s.key ?? s["token"] ?? s["토큰"] ?? null; }

  function pickRound(x){ const v = x?.round ?? x?.Round ?? x?.["회차"] ?? x?.["차수"]; return v==null?null:Number(v); }
  function pickDate(x){ return x?.date ?? x?.Date ?? x?.["날짜"] ?? x?.["일자"] ?? null; }

  function roundLabel(x){
    const r = pickRound(x);
    const d = pickDate(x);
    if(r!=null && d) return `#${r} (${d})`;
    if(r!=null) return `#${r}`;
    if(d) return String(d);
    return "-";
  }

  function levelClass(v){
    const s = String(v||"").toLowerCase();
    if(s.includes("부족") || s.includes("낮") || s.includes("하")) return "low";
    if(s.includes("보통") || s.includes("중")) return "mid";
    if(s.includes("양호") || s.includes("충분") || s.includes("상") || s.includes("좋")) return "ok";
    return "mid";
  }

  function isImageUrl(url){
    const u = String(url||"").toLowerCase();
    return /\.(png|jpg|jpeg|webp|gif)(\?|#|$)/.test(u);
  }

  function openImg(title, url){
    $("#imgTitle").textContent = title || "증빙";
    $("#imgView").src = url;
    $("#imgModal").style.display = "flex";
  }

  function closeImg(){
    $("#imgModal").style.display = "none";
    $("#imgView").src = "";
  }

  $("#imgClose").addEventListener("click", closeImg);
  $("#imgModal").addEventListener("click", (e)=>{
    if(e.target === $("#imgModal")) closeImg();
  });

  async function main(){
    // 1) 학생 찾기
    const students = await loadJson("./students.json");
    if(!Array.isArray(students)) throw new Error("students.json is not an array");

    let student = null;
    if(isAdmin && idParam){
      student = students.find(s => norm(pickId(s)) === norm(idParam));
    }
    if(!student && tParam){
      student = students.find(s => norm(pickToken(s)) === norm(tParam));
    }
    if(!student){
      $("#hdr").textContent = "접근 권한이 없습니다.";
      $("#meta").innerHTML = `
        <div class="warn">학생을 찾을 수 없습니다.</div>
        <div class="muted">관리자: progress_detail.html?id=학생ID&admin=관리자토큰 / 학생: progress_detail.html?t=개별토큰</div>
      `;
      return;
    }

    const sid = norm(pickId(student));
    const stok = norm(pickToken(student));
    const name = pickName(student);

    $("#hdr").innerHTML = `진도 · 상담 메모 · ${esc(name)} (${esc(sid)})`;
    $("#meta").innerHTML = `
      학교: ${esc(student.school||"-")}<br>
      진로: ${esc(student.career||"-")}<br>
      전형: ${esc(student.admission||"-")}
    `;

    // nav
    const nav = [];
    const studentHref = isAdmin
      ? `./student.html?id=${encodeURIComponent(sid)}&admin=${encodeURIComponent(ADMIN_TOKEN)}`
      : `./student.html?t=${encodeURIComponent(stok)}`;
    const univHref = isAdmin
      ? `./univ_list.html?id=${encodeURIComponent(sid)}&admin=${encodeURIComponent(ADMIN_TOKEN)}`
      : `./univ_list.html?t=${encodeURIComponent(stok)}`;

    nav.push(`<a class="btn" href="${studentHref}">← 성적 보기</a>`);
    nav.push(`<a class="btn" href="${univHref}">대학 상향/적정</a>`);
    if(isAdmin) nav.push(`<span class="spacer"></span><span class="pill">관리자 모드</span>`);
    $("#navRow").innerHTML = nav.join("");

    // 2) 진도/메모 로딩
    const raw = await loadJson("./progress_notes.json");
    const notes = Array.isArray(raw) ? raw : (raw?.records || raw?.rows || raw?.items || raw?.data || []);
    if(!Array.isArray(notes)) throw new Error("progress_notes.json is not an array");

    const mine = notes.filter(x => norm(x?.id) === sid);
    if(!mine.length){
      $("#content").innerHTML = `
        <div class="card">
          <div class="warn">진도/상담 기록이 없습니다.</div>
          <div class="muted">progress_notes.json에 id=${esc(sid)} 기록을 추가하세요.</div>
        </div>
      `;
      return;
    }

    // 과목별 그룹
    const bySub = new Map();
    mine.forEach(x=>{
      const sub = String(x.subject || x["과목"] || "-");
      if(!bySub.has(sub)) bySub.set(sub, []);
      bySub.get(sub).push(x);
    });

    // 정렬: 국어/수학/영어/탐1/탐2 우선
    const order = ["국어","수학","영어","탐1","탐2","탐구1","탐구2"];
    const entries = [...bySub.entries()];
    entries.sort((a,b)=>{
      const ai = order.indexOf(a[0]); const bi = order.indexOf(b[0]);
      const av = ai===-1 ? 999 : ai;
      const bv = bi===-1 ? 999 : bi;
      if(av!==bv) return av-bv;
      return String(a[0]).localeCompare(String(b[0]), "ko");
    });

    const makeSection = (sub, list) => {
      list = list.slice().sort((a,b)=>{
        const ra = pickRound(a), rb = pickRound(b);
        if(ra!=null && rb!=null) return rb-ra;
        const da = pickDate(a), db = pickDate(b);
        if(da && db) return String(db).localeCompare(String(da));
        return 0;
      });

      const latest = list[0];
      const older = list.slice(1);

      const lvlText = String(latest.level ?? latest["수준"] ?? "-");
      const unit = String(latest.unit ?? latest["단원"] ?? "-");
      const memo = String(latest.memo ?? latest["상담메모"] ?? latest["피드백"] ?? latest["메모"] ?? "").trim();

      const evid = Array.isArray(latest.evidence) ? latest.evidence : (latest.evidence ? [latest.evidence] : []);
      const eviHtml = evid.map((e,idx)=>{
        const title = e?.title ?? e?.name ?? e?.label ?? `증빙 ${idx+1}`;
        const url = e?.url ?? e?.link ?? e?.href;
        if(!url) return "";
        const thumb = e?.thumb || e?.thumbnail || (isImageUrl(url) ? url : null);

        const a = `<a class="btn" target="_blank" rel="noopener" href="${esc(url)}">증빙: ${esc(title)}</a>`;
        const img = thumb ? `<img class="thumb" src="${esc(thumb)}" alt="thumb" data-title="${esc(title)}" data-url="${esc(url)}" />` : "";
        return `<div class="evi">${a}${img}</div>`;
      }).join("");

      const latestBox = `
        <div class="box">
          <div class="row" style="margin-top:0">
            <span class="badge">${esc(roundLabel(latest))}</span>
            <span class="lvl ${levelClass(lvlText)}">${esc(lvlText)}</span>
            <span class="badge">단원: ${esc(unit)}</span>
          </div>

          <div class="grid2">
            <div class="box" style="margin:0">
              <div class="kv">
                <div class="k">강점</div><div class="v">${esc(latest.good ?? latest["잘한점"] ?? "-")}</div>
                <div class="k">취약</div><div class="v">${esc(latest.bad ?? latest["문제"] ?? "-")}</div>
                <div class="k">교정</div><div class="v">${esc(latest.fix ?? latest["개선"] ?? "-")}</div>
              </div>
            </div>
            <div class="box" style="margin:0">
              <div class="k" style="margin-bottom:6px">상담/피드백 메모</div>
              <div class="v">${memo ? esc(memo) : `<span class="muted">메모 없음</span>`}</div>
            </div>
          </div>

          ${eviHtml ? `<div style="margin-top:10px">${eviHtml}</div>` : ``}
        </div>
      `;

      const olderRows = older.map(x=>{
        const lvl = String(x.level ?? x["수준"] ?? "-");
        const u = String(x.unit ?? x["단원"] ?? "-");
        const g = String(x.good ?? x["잘한점"] ?? "-");
        const b = String(x.bad ?? x["문제"] ?? "-");
        const f = String(x.fix ?? x["개선"] ?? "-");
        const m = String(x.memo ?? x["상담메모"] ?? x["피드백"] ?? x["메모"] ?? "-");
        return `
          <tr>
            <td>${esc(roundLabel(x))}</td>
            <td>${esc(u)}</td>
            <td>${esc(lvl)}</td>
            <td>${esc(g)}</td>
            <td>${esc(b)}</td>
            <td>${esc(f)}</td>
            <td>${esc(m)}</td>
          </tr>
        `;
      }).join("");

      const olderBox = older.length ? `
        <details style="margin-top:12px">
          <summary>이전 기록 보기 (${older.length}개)</summary>
          <div class="tablebox">
            <table>
              <thead>
                <tr>
                  <th>회차/날짜</th>
                  <th>단원</th>
                  <th>수준</th>
                  <th>강점</th>
                  <th>취약</th>
                  <th>교정</th>
                  <th>메모</th>
                </tr>
              </thead>
              <tbody>${olderRows}</tbody>
            </table>
          </div>
        </details>
      ` : ``;

      return `
        <div class="card sec">
          <div class="secHead">
            <div class="secTitle">${esc(sub)}</div>
            <div class="secSub">최신 1건만 기본 노출 · 이전은 접기</div>
          </div>
          ${latestBox}
          ${olderBox}
        </div>
      `;
    };

    let html = "";
    for(const [sub, list] of entries){
      html += makeSection(sub, list);
    }

    $("#content").innerHTML = html || `<div class="card"><div class="muted">표시할 데이터가 없습니다.</div></div>`;

    // thumbnails click -> modal
    document.querySelectorAll("img.thumb").forEach(img=>{
      img.addEventListener("click", ()=>{
        openImg(img.dataset.title || "증빙", img.dataset.url || img.src);
      });
    });
  }

  main().catch(err=>{
    $("#hdr").textContent = "오류";
    $("#meta").innerHTML = `<div class="warn">로딩 오류</div><div class="muted">${esc(err.message)}</div>`;
  });
})();
</script>
</body>
</html>
